<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Log in Page</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <div class="header"><h1>Swift Canteen</h1>
        </div>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="forgotten.html">Forgot password?</a>
               </div>
            </div>
            <div class="field">
                <form action="main.html" method="get">
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="signup-link">
               dont have an account? <a href="registration.html">Signup now</a>
            </div>
         </form>
      </div>
      <footer> 
        &copy; 2024 Swift Canteen.All Rights reserved
      </footer>
   </body>
</html>
